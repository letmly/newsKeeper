encoding "utf8";

TTextMinerConfig {
  Dictionary = "mydic.gzt"; // путь к корневому словарю
  
  PrettyOutput = "PrettyOutput.html"; // путь к файлу с отладочным выводом в удобном для чтения виде

  Input = {
    Dir="remaining_texts"
//    File = "text.txt"; // путь к входному файлу
  }

  Articles = [
    {
       Name = "Персона"
    }
  ]

  Facts = [
    { Name = "Name"}
  ]

  Output = {
    File = "facts_least.json";
    Format = json;        // можно использовать следующие форматы:
                          // proto (Google Protobuf), xml, text
  }
}
